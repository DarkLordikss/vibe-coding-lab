version: '3.8'

# Production docker-compose configuration for deployment
# This file is used during CI/CD deployment

services:
  redis:
    image: redis:7-alpine
    container_name: hospital-app-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  app:
    image: hospital-management-app:latest
    container_name: hospital-app
    ports:
      - "8888:8888"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TORNADO_AUTORELOAD=false
      - TORNADO_DEBUG=false
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis-data:
    driver: local

networks:
  app-network:
    driver: bridge

