version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: python3-app-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: python3-app
    ports:
      - "8888:8888"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TORNADO_AUTORELOAD=false
      - TORNADO_DEBUG=false
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: python3-app-tests
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TORNADO_AUTORELOAD=false
      - TORNADO_DEBUG=false
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    profiles:
      - testing

  load-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: python3-app-load-test
    ports:
      - "8089:8089"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      app:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - app-network
    command: locust -f load_test.py --host=http://app:8888 --web-host=0.0.0.0
    profiles:
      - testing

volumes:
  redis-data:
    driver: local

networks:
  app-network:
    driver: bridge

